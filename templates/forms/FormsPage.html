<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="https://getbootstrap.com/favicon.ico">

    <title>Checkout example for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static "/FormsPage_files/bootstrap.min.css" %}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{% static "/FormsPage_files/form-validation.css" %}" rel="stylesheet">
</head>

<body class="bg-light">

<div class="container">
    <div class="py-5 text-center">
        <!--<img class="d-block mx-auto mb-4" src="{% static "/FormsPage_files/bootstrap-solid.svg" %}" alt="" width="72" height="72">-->
        <h2>Create Actor</h2>
        <!--<p class="lead">Below is an example form built entirely with Bootstrap's form controls. Each required form group-->
            <!--has a validation state that can be triggered by attempting to submit the form without completing it.</p>-->
    </div>

        <div class="col-md-8 offset-md-2 order-md-1">
            <form class="needs-validation" novalidate="" method="post">
                {% csrf_token %}
                <div class="row">
                    <div class="col-md-6 mb-3">
                        {{ form.first_name.errors }}
                        <label for="id_first_name">First name</label>
                        <input type="text" name="first_name" class="form-control" id="id_first_name" placeholder="" value="" required="">
                        <div class="invalid-feedback">
                            Valid first name is required.
                        </div>
                    </div>
                    <div class="col-md-6 mb-3">
                        {{ form.last_name.errors }}
                        <label for="id_last_name">Last name</label>
                        <input type="text" class="form-control" name="last_name" id="id_last_name" placeholder="" value="" required="">
                        <div class="invalid-feedback">
                            Valid last name is required.
                        </div>
                    </div>

                    <div class="col-md-10 offset-md-1 mb-3">
                        {{ form.picture.errors }}
                        <input type="file" accept="image/*" class="custom-file-input" name="picture" id="id_picture">
                        <label class="custom-file-label" for="id_picture">Choose file</label>
                    </div>
                </div>
                <button class="btn btn-primary btn-lg btn-block" type="submit">Submit</button>
            </form>
        </div>
    </div>

    <footer class="my-5 pt-5 text-muted text-center text-small">
        <p class="mb-1">Â© 2017-2018 Company Name</p>
        <ul class="list-inline">
            <li class="list-inline-item"><a href="#">Privacy</a>
            </li>
            <li class="list-inline-item"><a href="#">Terms</a></li>
            <li class="list-inline-item"><a href="#">Support</a>
            </li>
        </ul>
    </footer>
</div>

<script src="{% static "/FormsPage_files/jquery-3.3.1.slim.min.js" %}"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery-slim.min.js"><\/script>')</script>
<script src="{% static "/FormsPage_files/popper.min.js" %}"></script>
<script src="{% static "/FormsPage_files/bootstrap.min.js" %}"></script>
<script src="{% static "/FormsPage_files/holder.min.js" %}"></script>
<script>
      // Example starter JavaScript for disabling form submissions if there are invalid fields
      (function() {
        'use strict';

        window.addEventListener('load', function() {
          // Fetch all the forms we want to apply custom Bootstrap validation styles to
          var forms = document.getElementsByClassName('needs-validation');

          // Loop over them and prevent submission
          var validation = Array.prototype.filter.call(forms, function(form) {
            form.addEventListener('submit', function(event) {
              if (form.checkValidity() === false) {
                event.preventDefault();
                event.stopPropagation();
              }
              form.classList.add('was-validated');
            }, false);
          });
        }, false);
      })();

</script>


</body>
</html>
